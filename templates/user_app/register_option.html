{% extends 'user_app/base.html' %}
{% load static %}
{% block head_block %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<script defer src="{% static 'js/signup.js'%}"></script>
{% endblock %}
{% block body_block %}
<div class="container card-container">
    <!-- Card untuk Guru -->
    <a href="{% url 'user_app:register_teacher' %}" class="card-link">
      <div class="card">
        <div class="row g-0 align-items-center">
          <div class="col-md-4">
            <img src="{% static 'img/guru.png' %}" class="img-fluid" alt="guru">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Signup as Teacher</h5>
              <p class="card-text">Gabung sekarang untuk memberikan dampak positif bagi siswa.</p>
            </div>
          </div>
        </div>
      </div>
    </a>
    <!-- Card untuk Siswa -->
  <a href="{% url 'user_app:register' %}" class="card-link">
    <div class="card">
      <div class="row g-0 align-items-center">
        <div class="col-md-4">
          <img src="{% static 'img/siswa.png' %}" class="img-fluid" alt="student">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Signup as Student</h5>
            <p class="card-text">Belajar lebih efektif dengan platform terbaik.</p>
          </div>
        </div>
      </div>
    </div>
  </a>
  </div>
{% endblock %}
